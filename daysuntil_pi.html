<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>com.krabs.daysuntil PI</title>
    <link rel="stylesheet" href="resources/scripts/sdpi.css">
    <script src="resources/scripts/sdtools.common.js"></script>
    <link rel="stylesheet" href="resources/scripts/rangeTooltip.css">
    <script src="resources/scripts/rangeTooltip.js"></script>
</head>

<body>
  <div class="sdpi-wrapper">
      <div class="sdpi-heading"></div>
      <div class="sdpi-item" id="required_text">
          <div class="sdpi-item-label">Event Txt Line 1</div>
          <input class="sdProperty" type="text" id="vKrabs_EventName" size="33" placeholder="Line 1" value="" required oninput="setSettings()">
      </div>
      <div class="sdpi-item" id="required_text">
          <div class="sdpi-item-label">Event Txt Line 2</div>
          <input class="sdProperty" type="text" id="vKrabs_EventName2" size="33" placeholder="Line 2" value="" required oninput="setSettings()">
      </div>
      <div class="sdpi-item" id="required_text">
          <div class="sdpi-item-label">Date of Event</div>
          <input class="sdProperty" type="date" id="vKrabs_EventDate" value="" required oninput="setSettings()">
      </div>
      <details class="message">
          <summary>If you change the "Day of" icon, you may need to change the title color in the Title Menu for better visability. However, You should NOT set a title.
          <br><br>For full setup instructions go to: <span class="linkspan" onclick="openWebsite()">https://www.krabs.me/streamdeck-plugins</span></summary>
      </details>
  </div>

</body>
</html>
